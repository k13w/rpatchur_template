<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>


<body>

    <div class="ui active progress striped">
        <div class="bar" style="width: 50%;">50%</div>
    </div>

    
    <!-- Login Form -->
    <div class="login-form">
        <h2 class="ui header">Login</h2>
        <div class="ui form">
            <div class="field">
                <label>Username</label>
                <input type="text" placeholder="Username" id="login" required="required">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password" required="required">
            </div>
            <button class="ui button green" onclick="startGame()">Login</button>
        </div>
    </div>

    <div id="download-progress-wrapper" style="margin-top: 20px;">
    <div class="ui active progress striped">
        <div class="bar" id="download-progress-bar" style="width: 0%" data-value="0">
            <div class="label" id="download-progress-text">0%</div>
        </div>
    </div>
    </div>
    
</body>

</html>
