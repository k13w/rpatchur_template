<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>



<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <!-- Login Form -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <div class="space-y-4">
            <div class="space-y-1">
                <label for="login" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" placeholder="Username" id="login" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="space-y-1">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" placeholder="Password" id="password" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <button class="w-full bg-green-500 text-white p-3 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500" onclick="startGame()">Login</button>
        </div>
    </div>

    <!-- Progress Bar Wrapper -->
    <div id="download-progress-wrapper" class="w-96 mt-6">
        <div class="relative pt-1">
            <div class="flex mb-2 items-center justify-between">
                <div>
                    <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-teal-600 bg-teal-200">
                        Progress
                    </span>
                </div>
                <div class="text-right">
                    <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-teal-600 bg-teal-200">
                        <span id="download-progress-text">Starting...</span>
                    </span>
                </div>
            </div>
            <div class="flex mb-2 items-center justify-between">
                <div class="relative pt-1">
                    <div class="flex mb-2">
                        <div class="w-full bg-gray-200 rounded-full">
                            <div class="progress-bar bg-orange-500 h-2 rounded-full" id="download-progress-bar" style="width: 0%" data-value="0"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
